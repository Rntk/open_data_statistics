<div class="page">

<div id="loader">

<link  rel="stylesheet" type="text/css" href="css/style.css" />

<script type="text/javascript" src="src/ods_.js"></script>
<script id="tooltip_line_template" type="x-tmpl-chart">
    <%= value %> : <%= datasetLabel %>
</script>
<script id="tooltip_pie_template" type="x-tmpl-chart">
    <%= value %> : <%= label %>
</script>
<script id="legend_template" type="x-tmpl-chart">
<ul>
    <% for (var i=0; i<datasets.length; i++){%>
        <li class="legend_item">
            <label for="ch<%= i %>" style="border-left: 10px solid <%=datasets[i].strokeColor%>">
                <input type="checkbox" checked="checked" class="legend_checkbox" data-index="<%= i %>" id="ch<%= i %>">
                <%if(datasets[i].label){%>
                    <%=datasets[i].label%>
                <%}%>
            </label>
        </li>
    <%}%>
</ul>
</script>
